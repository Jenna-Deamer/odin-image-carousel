<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div id="slideshow-container">
        <div id="slide-one" class="slide"><img src="./images/dusan-veverkolog-nOsJYzXEG98-unsplash.jpg"
                alt="sleeping fox" /></div>
        <div id="slide-two" class="slide visible"><img src="./images/jeremy-hynes-gfqkrJb7Vro-unsplash.jpg"
                alt="fox in snow" /></div>
        <div id="slide-three" class="slide visible"><img src="./images/scott-walsh-CQl3Y5bV6FA-unsplash.jpg"
                alt="fox pup looking at camera" /></div>
        <button class="left-arrow-btn"><svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
            </svg>
        </button>
        <button class="right-arrow-btn"> <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M9 6L15 12L9 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
            </svg></button>
    </div>
    <div id="slideshow-position-indicator">
        <a href="" class="slide-indicator"></a>
        <a href="" class="slide-indicator"></a>
        <a href="" class="slide-indicator"></a>
    </div>
</body>

</html>
